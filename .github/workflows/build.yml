name: Build and Test

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore IMEColorIndicator/IMEColorIndicator.csproj

      - name: Build
        run: dotnet build IMEColorIndicator/IMEColorIndicator.csproj -c Debug --no-restore

      - name: Test
        run: dotnet test IMEColorIndicator/IMEColorIndicator.csproj --no-build --verbosity normal
